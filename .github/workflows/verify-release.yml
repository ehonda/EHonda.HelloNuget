name: Verify Release

on:
  workflow_dispatch:

jobs:
  get-package-version:
    name: Get package version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-package-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8
      - name: Get package version
        id: get-package-version
        run: echo "version=$(dotnet build EHonda.HelloNuget --getProperty:Version)" >> "$GITHUB_ENV"
